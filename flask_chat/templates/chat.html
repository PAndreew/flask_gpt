<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom_styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="60" height="48" class="d-inline-block align-top">
                </a>
        
                <form class="d-flex my-2 my-lg-0 mx-auto">
                    <div class="position-relative w-100">
                        <input id="search" class="form-control me-2" type="search" placeholder="Search users" aria-label="Search">
                        <div id="searchResults" class="list-group position-absolute w-100" style="top:100%; z-index:999;"></div>
                    </div>
                </form>
        
                <ul class="navbar-nav">
                    <li class="nav-item d-flex">
                        <a class="nav-link btn btn-outline-dark" href="/auth/logout">Logout</a>
                    </li>
                </ul>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        
        
        <div class="container-fluid vh-100 d-flex flex-row p-0"> 
                <div id="sidebar" class="d-flex flex-column shadow p-3 bg-light overflow-auto flex-grow-1">
                    <h5>Chats</h5>
                    <!-- Room list goes here -->
                </div>
                <div class="col-lg-10 d-flex flex-column p-0"> 
                    <div id="chat-window" class="p-3 flex-grow-1 overflow-auto">
                        <div id="messages">
                            
                        </div>
                    </div>
                    <div id="inputContainer" class="p-3 bg-white">
                        <div class="input-group">
                            <input id="m" class="form-control shadow-sm" autocomplete="off" />
                            <button id="send" class="btn btn-outline-dark shadow-sm">Send</button>
                        </div>
                    </div>
                </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript">
        var current_username = "{{ username }}";;
        var roomId = "{{ room_id }}";
        </script>
        <script src="{{ url_for('static', filename='js/custom_functions.js') }}"></script>
    </body>
</html>
