<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_styles.css') }}">
    </head>
    <body>
        <div class="container p-0 d-flex flex-column justify-content-center align-items-center elevate-items" style="height: 100vh;">
            <div id="chat-window" class="p-3">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="150" height="120" class="d-inline-block align-top">
            </div>
            <form action="/login" method="post" id="loginForm" class="p-3">
                <div id="loginContainer" class="p-3 d-flex justify-content-center">
                    <input id="loginForm" class="p-3 form-control shadow-sm" autocomplete="off" name="username" placeholder="Username" required/>
                    <button type="submit" id="send" class="btn btn-outline-dark shadow-sm">Log In</button>
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    </body>
</html>
