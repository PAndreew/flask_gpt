<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" width="60" height="48" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSearch">
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Search users" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarActions">
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex">
                            <a class="nav-link btn btn-outline-dark" href="/auth/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container custom-container p-0">
            <!-- <div class="row"> -->
                <!-- Start Sidebar -->
                <div id="sidebar" class="col-md-4 col-lg-3 p-3 bg-light" style="height: calc(100vh - 170px); overflow-y: auto;">
                    <h4>Rooms</h4>
                    <ul class="list-group">
                        {% for room in rooms %}
                            <li class="list-group-item">
                                <a href="/room/{{ room.id }}">{{ room.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            <div id="chat-window" class="p-3" style="height: calc(100vh - 170px); overflow-y: auto;">
                <div id="messages">
                    {% for message in messages %}
                    <div class="card chat-message mb-3">
                      <div class="card-body" style="background-color: {{ message.user.color }}">
                        <p class="card-text">{{ message.text }}</p>
                      </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div id="inputContainer" class="p-3 bg-white">
                <div class="input-group">
                    <input id="m" class="form-control shadow-sm" autocomplete="off" />
                    <button id="send" class="btn btn-outline-dark shadow-sm">Send</button>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='custom_functions.js') }}"></script>
        <script type="text/javascript">
            var roomId = "{{ room_id }}";
        </script>
    </body>
</html>
